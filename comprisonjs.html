<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>comprison javascript</title>
</head>
<body>
	<script type="text/javascript"> 
			//2 3 4 5 7
			var n=21;
			if(n<10){ 
			if(2==n || 3==n || 4==n || 5==n || 7==n){ 
			  document.write("This number",n+"<br />","is smaller than 10 and It is a prime number");
			}
			else{ 
			  document.write("This number",n,"is smaller than 10 and It is not a prime number");
			  }
			}
			else{
				document.write("This number",n,"is greater than 10 ");
			}
	
	</script>
	
</body>
